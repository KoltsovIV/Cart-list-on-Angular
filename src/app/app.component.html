<app-information-message
  *ngIf="messageIndex >= 0"
  [message]="messages[messageIndex]"
></app-information-message>

<div class="container">
  <div class="header">
    <h1>Cart list</h1>
    <button
      type="button"
      class="btn btn-danger btn-primary"
      (click)="clearList()"
    >Clear list</button>
  </div>


  <app-item-form
    (onAdd)="updateItems($event)"
  ></app-item-form>

  <hr>

  <app-item
    *ngFor="let item of items"
    [item]="item"
    (onDel)="deleteItems($event)"
    (onEdit)="editItems($event)"
  ></app-item>
</div>
