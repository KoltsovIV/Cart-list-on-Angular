<app-information-message
  *ngIf="messageIndex >= 0"
  [message]="messages[messageIndex]"
></app-information-message>

<div class="container">
  <h1>Cart list</h1>

  <app-item-form
    (onAdd)="updateItems($event)"
  ></app-item-form>

  <hr>

  <app-item
    *ngFor="let item of items"
    [item]="item"
    (onDel)="deleteItems($event)"
    (onEdit)="editItems($event)"
  ></app-item>
</div>
